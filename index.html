<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Old</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    canvas {
      border: 4px solid #00ff00;
      background-color: black;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background-color: #003300;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 6px;
      user-select: none;
    }

    .btn:active {
      background-color: #005500;
    }
  </style>
</head>
<body>
  <h1>Selamat Bermain</h1>Ular Hijau
  <div id="score">Skor: 0</div>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <div class="btn" onclick="changeDir('Up')">▲</div>
    <div></div>
    <div class="btn" onclick="changeDir('Left')">◄</div>
    <div class="btn" onclick="changeDir('Down')">▼</div>
    <div class="btn" onclick="changeDir('Right')">►</div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let beepSound;

    (function setup() {
      beepSound = new AudioContext();
      snake = new Snake();
      fruit = new Fruit();
      fruit.pickLocation();

      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fruit.draw();
        snake.update();
        snake.draw();

        if (snake.eat(fruit)) {
          fruit.pickLocation();
          playBeep();
        }

        snake.checkCollision();
        scoreEl.textContent = "Skor: " + (snake.total - 3);
      }, 150);
    })();

    function playBeep() {
      try {
        const osc = beepSound.createOscillator();
        const gain = beepSound.createGain();
        osc.connect(gain);
        gain.connect(beepSound.destination);
        osc.type = "square";
        osc.frequency.setValueAtTime(600, beepSound.currentTime);
        gain.gain.setValueAtTime(0.1, beepSound.currentTime);
        osc.start();
        osc.stop(beepSound.currentTime + 0.1);
      } catch {}
    }

    function changeDir(dir) {
      snake.changeDirection(dir);
    }

    window.addEventListener("keydown", (e) => {
      const dir = e.key.replace("Arrow", "");
      changeDir(dir);
    });

    function Snake() {
      this.x = 3 * scale;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 3;
      this.tail = [
        { x: 0, y: 0 },
        { x: scale, y: 0 },
        { x: 2 * scale, y: 0 },
      ];

      this.draw = function () {
        ctx.fillStyle = "#00ff00";

        for (let i = 0; i < this.tail.length; i++) {
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }

        ctx.fillRect(this.x, this.y, scale, scale);

        // Mata
        ctx.fillStyle = "black";
        let eyeOffsetX = 0;
        let eyeOffsetY = 0;

        if (this.xSpeed === scale) {
          eyeOffsetX = scale / 5;
          eyeOffsetY = scale / 4;
          drawEye(this.x + scale - 6, this.y + eyeOffsetY);
          drawEye(this.x + scale - 6, this.y + scale - eyeOffsetY - 4);
        } else if (this.xSpeed === -scale) {
          eyeOffsetX = scale / 5;
          eyeOffsetY = scale / 4;
          drawEye(this.x + 2, this.y + eyeOffsetY);
          drawEye(this.x + 2, this.y + scale - eyeOffsetY - 4);
        } else if (this.ySpeed === scale) {
          eyeOffsetX = scale / 4;
          drawEye(this.x + eyeOffsetX, this.y + scale - 6);
          drawEye(this.x + scale - eyeOffsetX - 4, this.y + scale - 6);
        } else if (this.ySpeed === -scale) {
          eyeOffsetX = scale / 4;
          drawEye(this.x + eyeOffsetX, this.y + 2);
          drawEye(this.x + scale - eyeOffsetX - 4, this.y + 2);
        }

        function drawEye(x, y) {
          ctx.beginPath();
          ctx.arc(x, y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      };

      this.update = function () {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        if (this.total > 0) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        // Tidak boleh tembus dinding
        if (
          this.x >= canvas.width || this.x < 0 ||
          this.y >= canvas.height || this.y < 0
        ) {
          this.gameOver();
        }
      };

      this.changeDirection = function (direction) {
        switch (direction) {
          case "Up":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case "Down":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case "Left":
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case "Right":
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function (fruit) {
        if (this.x === fruit.x && this.y === fruit.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function () {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            this.gameOver();
          }
        }
      };

      this.gameOver = function () {
        alert("Game Over wkwk mati!\nSkor kamu: " + (this.total - 3));
        this.total = 3;
        this.tail = [
          { x: 0, y: 0 },
          { x: scale, y: 0 },
          { x: 2 * scale, y: 0 },
        ];
        this.x = 3 * scale;
        this.y = 0;
        this.xSpeed = scale;
        this.ySpeed = 0;
      };
    }

    function Fruit() {
      this.x;
      this.y;

      this.pickLocation = function () {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      };

      this.draw = function () {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, scale, scale);
      };
    }
  </script>
</body>
</html>
